apiVersion: batch/v1
kind: Job
metadata:
  name: presync-echo
  namespace: demo
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: echo
        image: busybox:1.36
        command: ["/bin/sh", "-c", "echo PreSync hook executed; sleep 2"]
